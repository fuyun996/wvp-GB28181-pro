<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>璧山应急视频云</title>
    <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./static/css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="./static/css/spyfont .css">
    <link rel="stylesheet" type="text/css" href="./static/css/login.css">
  </head>
  <body>
    <script type="text/javascript" src="./static/js/jessibuca/jessibuca.js"></script>
    <script type="text/javascript" src="./static/js/EasyWasmPlayer.js"></script>
    <script type="text/javascript" src="./static/js/liveplayer-lib.min.js"></script>
    <script type="text/javascript" src="./static/js/ZLMRTCClient.js"></script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      // map组件全局参数, 注释此内容可以关闭地图功能
      window.mapParam = {
        enable: true,
        // 坐标系 GCJ-02 WGS-84,
        coordinateSystem: "putong",
        // 地图瓦片地址
        tilesUrl: "http://webrd0{1-4}.is.autonavi.com/appmaptile?x={x}&y={y}&z={z}&lang=zh_cn&size=1&scale=1&style=8",
        // 瓦片大小
        tileSize: 256,
        // 默认层级
        zoom:13,
        // 默认地图中心点
        center:[106.20,29.58],
        // 地图最大层级
        maxZoom:18,
        // 地图最小层级
        minZoom: 3
      }
    </script>
  </body>
</html>
